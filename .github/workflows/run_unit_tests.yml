name: Run the unit tests

on: [push]


jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: unit tests
      run: |
        pip install -r tests/requirements.txt
        pip install -e .
        pytest -v ./tests
